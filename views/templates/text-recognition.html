<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/text-recognition.css" />
    <title>Цифрова Дошка</title>
  </head>
  <body>
    <p><a href="/"><- Меню</a></p>

    <div class="display-cover">
      <video autoplay></video>
      <canvas class="d-none"></canvas>

      <div class="video-options">
        <select name="" id="" class="custom-select">
          <option value="">Select camera</option>
        </select>
      </div>

      <img class="screenshot-image d-none" alt="" />

      <div class="controls">
        <button class="btn btn-danger play" title="Play">
          <i data-feather="play-circle"></i>
        </button>
        <button class="btn btn-info pause d-none" title="Pause">
          <i data-feather="pause"></i>
        </button>
        <button
          class="btn btn-outline-success screenshot d-none"
          title="ScreenShot"
        >
          <i data-feather="image"></i>
        </button>
      </div>
    </div>
    <div class="form-group">
      <label for="recognitionLog">Text recognition logs</label>
      <textarea
        class="form-control"
        id="recognitionLog"
        rows="7"
        cols="3"
      ></textarea>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="scripts/getUserVideo.js"></script>
  </body>
</html>
